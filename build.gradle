plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.11.0'
    implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.6', ext: 'pom'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.11.0'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6', ext: 'pom'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.11.0'
    compile group: 'io.cucumber', name: 'cucumber-core', version: '6.10.4'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'

}
test {
    useJUnitPlatform()
}